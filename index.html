<!DOCTYPE html>
<html>

<head>
    <title>Planetary Guide</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
    <h1>
        THE PLANETS
    </h1>

    <table id="planets">
        <tr>
            <th>Mercury</th>
            <th>Venus</th>
            <th>Earth</th>
            <th>Mars</th>
            <th>Jupiter</th>
            <th>Saturn</th>
            <th>Uranus</th>
            <th>Neptune</th>
            <th>Pluto</th>
        </tr>
        <tr>
            <td><img class="planet-img" id="mercury-img" src="Images/Mercury.png"/></td>
            <td><img class="planet-img" id="venus-img" src="Images/Venus.png"/></td>
            <td><img class="planet-img" id="earth-img" src="Images/Earth.png"/></td>
            <td><img class="planet-img" id="mars-img" src="Images/Mars.png"/></td>
            <td><img class="planet-img" id="jupiter-img" src="Images/Jupiter.png"/></td>
            <td><img class="planet-img" id="saturn-img" src="Images/Saturn.png"/></td>
            <td><img class="planet-img" id="uranus-img" src="Images/Uranus.png"/></td>
            <td><img class="planet-img" id="neptune-img" src="Images/Neptune.png"/></td>
            <td><img class="planet-img" id="pluto-img" src="Images/Pluto.png"/></td>
        </tr>
        <tr>
            <th id="info-box" colspan="9">Planet Data</th>
        </tr>
        <tr>
            <td id="planet-data" colspan="9"></td>
        </tr>
    </table>

    <footer>Created By: Alexandre Pineau</footer>

    <script src="planetData.js"></script>
    <script src="index.js"></script>
</body>

</html>
